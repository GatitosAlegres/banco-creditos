<!doctype html>
<html data-theme="cupcake" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Crear Nueva Persona</h1>
    <form th:action="@{/persons/create}" th:object="${person}" method="post">
        <div class="mb-4">
            <label class="block text-gray-600">DNI:</label>
            <input class="border rounded w-full py-2 px-3" type="text" th:field="{dni}" placeholder="DNI" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-600">Apellidos y nombres:</label>
            <input class="border rounded w-full py-2 px-3" type="text" th:field="{full_name}" placeholder="Apellidos y nombres" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-600">Fecha:</label>
            <input class="border rounded w-full py-2 px-3" type="date" th:field="*{date}" placeholder="Fecha" required>
        </div>


        <div class="mb-4">
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" type="submit">Crear Persona</button>
        </div>
    </form>
</div>

</body>

<script src="https://cdn.tailwindcss.com"></script>

</html>
